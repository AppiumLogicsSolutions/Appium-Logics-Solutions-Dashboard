<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="JS/auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-part">
            <div class="green-line"></div>
            <div class="content">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Login for Dashboard</h2>
                <form id="loginForm" action="login.php" method="POST">
                    <label for="email" class="label1">Email Address:</label>
                    <div class="input-container">
                        <img src="images/icon2.png" alt="Email Icon" class="icon">
                        <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
                    </div>
                    <label for="password" class="label2">Password:</label>
                    <div class="input-container">
                        <img src="images/icon2.png" alt="Password Icon" class="icon">
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="options">
                        <input type="checkbox" class="label3">
                        <p class="label4">Remember me</p>
                        <a href="ForgetPassword.html" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
        <div class="right-part">
            <img src="images/login1.jpg" alt="Curly Image" class="curly">
            <div class="overlay-content">
                <h1>New here?</h1>
                <p>If you are new here and don't have an account, please click here to create your account</p>
                <a href="Signup.html">
                    <button>Sign up</button>
                </a>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
