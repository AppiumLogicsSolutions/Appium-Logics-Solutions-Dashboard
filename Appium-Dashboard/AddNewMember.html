<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Member</title>
    <link rel="stylesheet" href="/css/AddNewMember.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="icon-group">
        <img src="/images/Vector.png" alt="Icon 1" class="icon" />
        <img src="/images/mdi_chat-outline.png" alt="Icon 2" class="icon" />
        <img src="/images/Vector (1).png" alt="Icon 3" class="icon" />
        <img src="/images/Vector (2).png" alt="Icon 4" class="icon" />
        <img src="/images/Vector (3).png" alt="Icon 5" class="icon" />
        <img src="/images/Vector (4).png" alt="Icon 6" class="icon" />
        <img
          src="/images/material-symbols_login.png"
          alt="Icon 7"
          class="icon"
        />
      </div>
      <div class="vertical-line"></div>
      <div class="heading-group">
        <h1 class="main-heading">Appium Logics Solution</h1>
        <div class="icon-wrapper">
          <img src="/images/Vector (5).png" alt="Main Icon" class="main-icon" />
        </div>
        <h2 class="sub-heading1">Admin</h2>
        <p class="sub-text1">Private Sector Employee</p>
        <div class="glassmorphism">
          <h3 class="working-hours-heading">Working Hours</h3>
          <div class="working-hours">
            <div class="time">
              <img src="/images/pic1.png" alt="Start Time" class="time-icon" />
            </div>
            <div class="time">
              <img src="/images/pic2.png" alt="End Time" class="time-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-section">
      <div class="heading-divv">Team Members</div>
     <div class="color-container"></div>

     <div class="form-container">
        <div class="form-header">
            <div class="form-heading">Add New Employee</div>
            <button class="save-btn">Save</button>
        </div>
        <hr class="form-divider">
        <div class="employee-info">
            <div class="info-label">Employee Information:</div>
            <form class="employee-form">
                <input type="text" placeholder="Full Name:" class="form-field" />
                <input type="text" placeholder="Phone Number:" class="form-field" />
                <input type="email" placeholder="Email:" class="form-field" />
                <input type="text" placeholder="Address:" class="form-field" />
            </form>
        </div>
        <div class="destination-info">
            <div class="info-label">Destination Information:</div>
            <form class="destination-form">
                <div class="form-row">
                    <input type="text" placeholder="ID: 2210F2024" class="form-field half-width" />
                    <input type="email" placeholder="Email: employee@appium.com" class="form-field half-width" />
                </div>
                <input type="password" placeholder="Password: ***********" class="form-field" />
                <div class="form-row">
                    <input type="text" placeholder="Position:" class="form-field half-width" />
                    <input type="text" placeholder="Department:" class="form-field half-width" />
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Salary:" class="form-field half-width" />
                    <input type="text" placeholder="Shift Timing:" class="form-field half-width" />
                </div>
            </form>
        </div>
    </div>
    

    </div>
  </body>
</html>
