<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/Signup.css">
</head>
<body>
    <div class="container">
        <div class="right-part">
            <img src="images/login1.jpg" alt="Curly Image" class="curly">
            <div class="overlay-content">
                <h1>Have an account?</h1>
                <p>If you already have an account, please click here to log in to your account</p>
                <a href="index.html">
                    <button>Login</button>
                </a>
            </div>
        </div>
        <div class="left-part">
            <div class="green-line"></div>
            <div class="content">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Sign Up for Dashboard</h2>
                <form id="signupForm" action="signup.php" method="POST">
                    <label for="name" class="label1">Enter Name:</label>
                    <div class="input-container">
                        <img src="images/icon1.png" alt="Name Icon" class="icon">
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <label for="email" class="label1">Email Address:</label>
                    <div class="input-container">
                        <img src="images/icon2.png" alt="Email Icon" class="icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <label for="password" class="label1">Enter Password:</label>
                    <div class="input-container">
                        <img src="images/icon2.png" alt="Password Icon" class="icon">
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <label for="phone" class="label1">Phone Number:</label>
                    <div class="input-container">
                        <img src="images/icon3.png" alt="Phone Icon" class="icon">
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit" class="login-button">Sign Up</button>
                </form>
                <div id="signupAlert"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
